name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set the branch to your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
          
      - name: Prepare for deployment ğŸš€
        run: |
          touch out/.nojekyll
          cp out/404.html out/index.html

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
